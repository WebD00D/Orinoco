     <div class="row">
       <div id="contentcolumn" class="col l12 m12 s12 fullheight" style="padding:0px;">
         <div class="row center-align" style="padding:2%;margin-bottom:0px">
             <div id="maincontent">
               <img  height="140px"  src="http://files.parsetfss.com/69cc1ebe-f693-4f84-ae97-93438bf7ac31/tfss-d7b14b77-0853-4d4f-940b-15c7868028da-OrinocoLogo.jpg">
               <Br>
             <span class="white-text" style="font-family:'freight-big-pro';font-weight:400;font-style:italic;font-size:x-large;">Every cigar has a story to tell.</span>
             <Hr class="lineUnder_white2 ">
               <Br>
               <Br>

            <div class="col l4 offset-l4 center" style="background-color:rgba(255,255,255,0.0);height:45%">
              <Br>
              <h5 style="color:white">Please varify your age to enter</h5>
              <Br>
              <div class="input-field col s4" style="height:25%">
                <input id="month" placeholder="MM" type="text">
                <label for="month">Month</label>
              </div>
              <div class="input-field col s4" style="height:25%">
                <input id="day" placeholder="DD" type="text"  >
                <label for="day">Day</label>
              </div>
              <div class="input-field col s4" style="height:25%">
                <input id="year" placeholder="YYYY" type="text"  >
                <label for="year">Year</label>
              </div>
              <div class="input-field col s12" style="height:10%">
                    <a id="btnCheckAge" href="#" class="btnRed" style="padding-left:25%;padding-right:25%;padding-top:10px;padding-bottom:10px;font-family:'freight-big-pro'">Submit</a>
              </div>



            </div>







         </div>


       </div>





       </div>




     </div>

   <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script>
   <script src="js/jquery.vide.js"></script>
   <script src="js/orinoco.js"></script>
   <script>
   $(document).ready(function(){
     $("#menucontent").hide();

     $("#btnCheckAge").click(function(){
       var month = $("#month").val();
       var day = $("#day").val();
       var year = $("#year").val();


       if (!$.trim(month)){
         alert("Please fill in all date fields.");
         return;
       }
       if (!$.trim(day)){
         alert("Please fill in all date fields.");
         return;
       }
       if (!$.trim(year)){
         alert("Please fill in all date fields.");
         return;
       }



       var age = 18;

       var mydate = new Date();
       mydate.setFullYear(year, month-1, day);

       var currdate = new Date();
       var setDate = new Date();
       setDate.setFullYear(mydate.getFullYear() + age,month-1, day);

       if ((currdate - setDate) > 0){
         // you are above 18
         window.location.href = "home.html";
       }else{
         alert("You must be 18 years or older to enter the Orinoco website.");
       }


     })


   })
   </script>



 </body>
