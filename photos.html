   <script>
   $(document).ready(function(){
     $("#menucontent").hide();
     Parse.initialize("0LMrk1OPZPyWjo5Y4wShFIOOUbuZUmJU8pXQERoF", "ve3WSaG2pcivyycIbdwKWt25LD4rJdhwnRsjWS6G");
     LoadPhotos();

     function LoadPhotos(){

       var Photos = Parse.Object.extend("Photos");
       var query = new Parse.Query(Photos);
         query.equalTo("isDeleted", false);
         $("#photoloader").empty();
       query.find({
         success: function(results) {
           // Do something with the returned Parse.Object values
           var photoHTML = '';
           for (var i = 0; i < results.length; i++) {
             var object = results[i];
             var thePhoto = object.get("Photo");
             var caption = object.get("Caption");
             var thePhotoURL = thePhoto.url();
             console.log(thePhotoURL);

             //alert(object.id + ' - ' + object.get('EventName'));
             photoHTML +=   "<div class='col l4 m12 s12 photos' > " +
                    "<img  class='responsive-img' src="+ thePhotoURL +"> " +
                    "<Br>" + caption +
                    "<Br><br> </div> "


           }

           $('#photoloader').append(photoHTML);
           console.log(photoHTML);


         },
         error: function(error) {
           alert("Error: " + error.code + " " + error.message);
         }
       });


     }


   })
   </script>
