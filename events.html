   <script>
   $(document).ready(function(){
     $("#menucontent").hide();
     Parse.initialize("0LMrk1OPZPyWjo5Y4wShFIOOUbuZUmJU8pXQERoF", "ve3WSaG2pcivyycIbdwKWt25LD4rJdhwnRsjWS6G");
     loadEvents();




     function loadEvents(){
       var Events = Parse.Object.extend("Events");
       var query = new Parse.Query(Events);
       query.ascending("eventDate");
       query.find({
         success: function(results) {

           $("#Eventcontent").empty();
           // Do something with the returned Parse.Object values
           var eventHTML = '';
           for (var i = 0; i < results.length; i++) {
             var object = results[i];
             var eventName = object.get('EventName');
             var eventDate = object.get('eventDate');
             var eventLocation = object.get('eventVenue');
             var eventDescription = object.get('eventDescription');
             var eventTime = object.get("eventTime");
             var eventAddress = object.get('eventAddress');

             var dateStamp = new Date(eventDate);
             var month = dateStamp.getMonth()
             var MonthFormatted = getMonthName(month);
             var day = getOrdinalSuffix(dateStamp.getDate() + 1);
             var year = dateStamp.getFullYear();
             var formattedDate = MonthFormatted + "  " + day + ", " + year;

             //alert(object.id + ' - ' + object.get('EventName'));
             eventHTML += "<span><b style='font-size:x-large;color:#b0813d;font-family:freight-big-pro'>"+ formattedDate+"</b></span> " +
             "<Br><b style='font-family:freight-big-pro;font-size:larger;'> at "+ eventLocation  +" | "+ eventAddress +" </b><bR><span style='font-family:freight-big-pro;font-weight:400;font-size:larger'>  "+ eventDescription  +" </span> " +
             "<Br><Br>"
           }

           $('#Eventcontent').append(eventHTML);
           console.log(eventHTML);


         },
         error: function(error) {
           alert("Error: " + error.code + " " + error.message);
         }
       });

     }

     function getOrdinalSuffix(i) {
      var j = i % 10,
          k = i % 100;
      if (j == 1 && k != 11) {
          return i + "st";
      }
      if (j == 2 && k != 12) {
          return i + "nd";
      }
      if (j == 3 && k != 13) {
          return i + "rd";
      }
      return i + "th";
  }

     function getMonthName(monthIndex){
      switch(monthIndex) {
      case 0:
          return 'January'
          break;
      case 1:
          return 'February'
          break;
      case 2:
          return 'March'
          break;
      case 3:
          return 'April'
          break;
      case 4:
          return 'May'
          break;
      case 5:
          return 'June'
          break;
      case 6:
          return 'July'
          break;
      case 7:
          return 'August'
          break;
      case 8:
          return 'September'
          break;
      case 9:
          return 'October'
          break;
      case 10:
          return 'November'
          break;
      case 11:
          return 'December'
          break;
      default:
          return '???'
  }
     }

   })
   </script>
